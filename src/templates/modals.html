<!-- MODALS -->
<div class="modal-overlay" id="quickAddModal" onclick="if(event.target===this)closeQuickAdd()">
  <div class="modal" style="max-width:400px">
    <h3 style="margin-bottom:4px">Quick Add Lead</h3>
    <p style="font-size:13px;color:var(--t3);margin-bottom:16px">Capture the basics â€” fill in the rest later.</p>
    <div class="g2">
      <div class="fg"><label>First Name *</label><input type="text" id="qaFirst" placeholder="First" autocomplete="given-name"></div>
      <div class="fg"><label>Last Name</label><input type="text" id="qaLast" placeholder="Last" autocomplete="family-name"></div>
    </div>
    <div class="fg"><label>Phone *</label><input type="tel" id="qaPhone" placeholder="(555) 123-4567" autocomplete="tel"></div>
    <div class="fg"><label>Email</label><input type="email" id="qaEmail" placeholder="email@example.com" autocomplete="email"></div>
    <div class="fg"><label>Company</label><input type="text" id="qaCompany" placeholder="Company name" autocomplete="organization"></div>
    <div class="btn-row" style="margin-top:16px">
      <button class="btn btn-primary" onclick="submitQuickAdd()" style="flex:1">Add Lead</button>
      <button class="btn btn-ghost" onclick="closeQuickAdd()">Cancel</button>
    </div>
  </div>
</div>
<div class="modal-overlay" id="confirmModal" onclick="if(event.target===this)closeConfirm()">
  <div class="modal">
    <h3 id="confirmTitle">Confirm</h3>
    <p style="font-size:13px;color:var(--t3);margin-bottom:20px;line-height:1.5" id="confirmMsg"></p>
    <div class="btn-row"><button class="btn btn-primary" id="confirmYes">Confirm</button><button class="btn btn-ghost" onclick="closeConfirm()">Cancel</button></div>
  </div>
</div>
<div class="modal-overlay" id="exportModal" onclick="if(event.target===this)closeExport()">
  <div class="modal">
    <h3>Export Data</h3>
    <p style="font-size:13px;color:var(--t3);margin-bottom:20px;line-height:1.5">Download all records as a JSON file for backup or transfer.</p>
    <div class="btn-row"><button class="btn btn-primary" onclick="doExport()">Download</button><button class="btn btn-ghost" onclick="closeExport()">Cancel</button></div>
  </div>
</div>
<div class="modal-overlay" id="importModal" onclick="if(event.target===this)closeImport()">
  <div class="modal">
    <h3>Import Data</h3>
    <p style="font-size:13px;color:var(--t3);margin-bottom:16px;line-height:1.5">Load a previously exported JSON file. This will <strong style="color:var(--comp)">replace</strong> all current data.</p>
    <div class="fg"><input type="file" id="importFile" accept=".json" style="font-size:13px"></div>
    <div class="btn-row"><button class="btn btn-primary" onclick="doImport()">Import</button><button class="btn btn-ghost" onclick="closeImport()">Cancel</button></div>
  </div>
</div>
<div class="modal-overlay" id="paymentModal" onclick="if(event.target===this)closePaymentModal()">
  <div class="modal">
    <h3>Record Payment</h3>
    <div class="fg"><label>Amount</label><input type="number" id="payAmount" min="0" step="0.01" placeholder="0.00"></div>
    <div class="g2">
      <div class="fg"><label>Date</label><input type="date" id="payDate"></div>
      <div class="fg"><label>Method</label><select id="payMethod"><option>Cash</option><option>Check</option><option>Credit Card</option><option>Zelle</option><option>ACH</option><option>Other</option></select></div>
    </div>
    <div class="fg"><label>Note</label><input type="text" id="payNote" placeholder="e.g. Check #1234"></div>
    <div class="btn-row"><button class="btn btn-success" onclick="recordPayment()">Record Payment</button><button class="btn btn-ghost" onclick="closePaymentModal()">Cancel</button></div>
  </div>
</div>

<div class="modal-overlay" id="pinModal" onclick="if(event.target===this)closePinModal()">
  <div class="modal" style="max-width:340px;text-align:center">
    <h3 id="pinModalTitle" style="margin-bottom:4px">Enter PIN</h3>
    <p style="font-size:13px;color:var(--t3);margin-bottom:20px" id="pinModalDesc"></p>
    <input type="password" id="pinInput" maxlength="6" placeholder="Enter PIN" style="text-align:center;font-size:20px;letter-spacing:8px;padding:14px;max-width:200px;margin:0 auto;display:block" onkeydown="if(event.key==='Enter')submitPin()">
    <div id="pinError" style="color:var(--comp);font-size:12px;margin-top:8px;min-height:18px"></div>
    <div class="btn-row" style="margin-top:16px;justify-content:center">
      <button class="btn btn-primary" onclick="submitPin()">Unlock</button>
      <button class="btn btn-ghost" onclick="closePinModal()">Cancel</button>
    </div>
  </div>
</div>

  <button :class="{active:nav.screen==='settings'}" @click="goSettings()"><span class="nav-icon">&#9881;</span>Settings</button>
</div>
